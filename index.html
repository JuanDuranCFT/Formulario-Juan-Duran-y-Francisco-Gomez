    <style>
    .container {
      display: flex; /* Usa flexbox para centrar los elementos */
      flex-direction: column; /* Alinea los elementos en una columna */
      align-items: center; /* Centra horizontalmente */
  }

  .unit-group {
      margin-bottom: 0.2rem; /* Reduce el espacio entre cada grupo de unidad y sus notas */
  }
   
  .form-label {
      font-weight: bold; /* Unidades en negritas */
  }

  .note-container {
      display: flex; /* Coloca el porcentaje al lado de la nota */
      justify-content: center; /* Alinea el contenido al centro */
      align-items: center; /* Centra verticalmente los elementos */
      margin: 2%; /* Espacio de 1 píxel entre los cuadros */
      border: 1px solid #000; /* Borde alrededor del porcentaje */
      padding: 3px; /* Espacio entre el borde y el texto del porcentaje */
      border-radius: 3px; /* Opcional: bordes redondeados */
      width: 120px; /* Ajusta el ancho del cuadro */
  }

  .note-percentage {
      margin-left: 4px; /* Espacio entre nota y porcentaje */
  }

  .text-center {
      text-align: center; /* Asegura que el texto esté centrado */
  }
</style>
</head>
